# ===================================================================
# Spotify OAuth2 Configuration (Development)
# ===================================================================
spotify:
  client-id: ${SPOTIFY_CLIENT_ID}
  client-secret: ${SPOTIFY_CLIENT_SECRET}
  redirect-uri: ${SPOTIFY_REDIRECT_URI:http://localhost:8080/api/auth/spotify/callback}
  scope: ${SPOTIFY_SCOPE:user-read-email user-read-private user-top-read playlist-read-private playlist-modify-public playlist-modify-private}
  # Frontend URL for redirecting after successful authentication (webpack dev server)
  frontend-url: ${FRONTEND_URL:http://localhost:9060}
