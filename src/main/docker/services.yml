# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: partywave
services:
  postgresql:
    extends:
      file: ./postgresql.yml
      service: postgresql
  redis:
    extends:
      file: ./redis.yml
      service: redis
      networks:
        - partywave-default

volumes:
  postgres_data:
  redis_data:
